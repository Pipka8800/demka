<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги отеля | Мини-отель</title>
    <link rel="stylesheet" href="styles/hotel_services.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Мини-отель</h1>
            <div class="user-info">
                <span>Олег Смирнов</span>
                <button class="danger">Выйти</button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="card">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Активные</span>
                    <span class="stat-value">5</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Выполнено</span>
                    <span class="stat-value">12</span>
                </div>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Номер</th>
                        <th>Описание</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>12345</td>
                        <td>Уборка номера</td>
                        <td><span class="status">В работе</span></td>
                        <td>
                            <select>
                                <option>В работе</option>
                                <option>Готово</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
