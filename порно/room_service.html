<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обслуживание номеров | Мини-отель</title>
    <link rel="stylesheet" href="styles/room_service.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Мини-отель</h1>
            <div class="user-info">
                <span>Анна Петрова (09:00 - 18:00)</span>
                <button class="danger">Выйти</button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="card">
            <div class="dashboard-header">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">Активные заказы</span>
                        <span class="stat-value">3</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Выполнено сегодня</span>
                        <span class="stat-value">12</span>
                    </div>
                </div>
                <div class="filters">
                    <select>
                        <option value="all">Все статусы</option>
                        <option value="pending">Принят</option>
                        <option value="in-progress">В работе</option>
                        <option value="completed">Выполнен</option>
                    </select>
                    <input type="date" value="2024-12-02">
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Номер</th>
                        <th>Время</th>
                        <th>Тип</th>
                        <th>Пожелания</th>
                        <th>Приоритет</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>101</td>
                        <td>14:00</td>
                        <td>Полная</td>
                        <td>Гипоаллергенные средства</td>
                        <td><span class="priority high">Высокий</span></td>
                        <td><span class="status pending">Принят</span></td>
                        <td><button class="action-btn">Начать</button></td>
                    </tr>
                    <tr>
                        <td>204</td>
                        <td>15:30</td>
                        <td>Экспресс</td>
                        <td>-</td>
                        <td><span class="priority normal">Обычный</span></td>
                        <td><span class="status in-progress">В работе</span></td>
                        <td><button class="action-btn">Завершить</button></td>
                    </tr>
                </tbody>
            </table>

            <form class="order-form">
                <h3>Новый заказ</h3>
                <div class="form-grid">
                    <input type="text" placeholder="Номер комнаты" required>
                    <input type="number" placeholder="Количество гостей" required>
                    <select required>
                        <option value="">Тип уборки</option>
                        <option>Экспресс</option>
                        <option>Полная</option>
                        <option>Генеральная</option>
                    </select>
                    <select required>
                        <option value="">Приоритет</option>
                        <option>Обычный</option>
                        <option>Высокий</option>
                        <option>Срочный</option>
                    </select>
                </div>
                <textarea placeholder="Особые пожелания" required></textarea>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Сохранить</button>
                    <button type="reset" class="reset-btn">Очистить</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
